<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>

<body>
    <h1>Проверка пароля</h1>
    <form name="password check" method="post" action="http://fe.it-academy.by/TestForm.php" target="_blank">
        <fieldset>
            <input type="password" name="password" class="password"> *Пароль<br>
            <input type="password" name="confirmPassword" class="confirmPassword"> *Повторите пароль<br><br>
            <input type="submit" class="submit"><br>
        </fieldset>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("fieldset").css({ 'width': '15%' })
            $(".password").css({ 'margin-bottom': '5px' })
            $(".confirmPassword").keyup(check);
        });
        function check() {
            var password1 = $(".password").val();
            var password2 = $(".confirmPassword").val();
            if (password1 == password2) {
                $(".password").css('backgroundColor', 'green')
                $(".confirmPassword").css('backgroundColor', 'green')
                $(".submit").removeAttr("disabled");
            }
            else {
                $(".password").css('backgroundColor', 'red')
                $(".confirmPassword").css('backgroundColor', 'red')
                $(".submit").attr("disabled", "disabled");
            }
        };
    </script>
</body>

</html>
