<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">Заполните анкету</h1>
<form id="Анкета" name="Анкета" method="get"
      action="http://fe.it-academy.by/TestForm.php">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" placeholder="Фамилия" maxlength="25" name="Фамилия" pattern="^[А-Яа-яЁё]+$"
               autofocus required><br>
        <input type="text" placeholder="Имя" maxlength="20" name="Имя" pattern="^[А-Яа-яЁё]+$" required><br>
        <input type="text" placeholder="Отчество" maxlength="24" name="Отчество" pattern="^[А-Яа-яЁё]+$"
               required><br>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="Серия паспорта" pattern="[A-Z]{2}" maxlength="2" placeholder="AA">
            <input type="text" name="Номер паспорта" pattern="[0-9]{7}" maxlength="7"
                   placeholder="1234567">
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="Год рождения" placeholder="2000" pattern="[0-9]{4}"
                   maxlength="4"><br>
            <select name="Месяц рождения">
                <option value="Январь">Январь</option>
                <option value="Февраль">Февраль</option>
                <option value="Март">Март</option>
                <option value="Апрель">Апрель</option>
                <option value="Май">Май</option>
                <option value="Июнь">Июнь</option>
                <option value="Июль">Июль</option>
                <option value="Август">Август</option>
                <option value="Сентябрь">Сентябрь</option>
                <option value="Октябрь">Октябрь</option>
                <option value="Ноябрь">Ноябрь</option>
                <option value="Декабрь">Декабрь</option>
            </select><br>
            <input type="number" name="День рождения" pattern="[1-31]" step="1" max="31" min="1">
        </fieldset>
        <select required>
            <option value="1">РБ</option>
            <option value="2">РФ</option>
        </select><br>
        Адрес:<br>
        <input type="text">
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <legend>array:Хобби</legend>
        <input type="checkbox" name="Хобби[]" value="Рыбалка"> Рыбалка<br>
        <input type="checkbox" name="Хобби[]" value="Астрономия"> Астрономия<br>
        <input type="checkbox" name="Хобби[]" value="Дайвинг"> Дайвинг<br>
        <input type="checkbox" name="Хобби[]" value="Марки"> Марки<br>
    </fieldset>
    <fieldset>
        <legend>Домашние животные(возможность выбора нескольких вариантов)</legend>
        <select name="Домашние животные" id="дж">
            <optgroup label="Попугаи">
                <option value="1">Волнистый</option>
                <option value="2">Ара</option>
                <option value="3">Неразлучник</option>
            </optgroup>
            <optgroup label="Рыба">
                <option value="4">Караси</option>
                <option value="5">Окуни</option>
                <option value="6">Осётры</option>
            </optgroup>
            <optgroup label="Птицы">
                <option value="7">Стая ворон</option>
                <option value="8">Аист</option>
                <option value="9">Археоптерикс</option>
            </optgroup>
        </select>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text" placeholder="Логин" maxlength="20" name="Логин" pattern="^[a-zA-Z]+$"
               required
               minlength="5">
        <input type="text" placeholder="Пароль" maxlength="20" name="Пароль" pattern="^[a-zA-Z]+$"
               required
               minlength="10" autocomplete="off">
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email" name="email" placeholder="введите email">
        <input type="url" name="url" placeholder="введите адрес сайта">
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" name="Номер" min="-2.5" max="2.5" step="0.1">
        <input type="range" min="1" max="10">
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить">
        <br>
        <button type="button">
            <img src="mail.jpg" alt="иконка почты" name="иконка почты">
        </button>
    </fieldset>
</form>
</body>
</html>
